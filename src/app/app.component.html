<mat-sidenav-container class="entire-container" [hasBackdrop]="hasBackdrop.value">
  <!-- entire page -->
  <mat-sidenav #sidenav [mode]="mode.value!" [position]="position.value!" hidden="!router.url.includes('/login') && !router.url.includes('/signup')">
    <!-- *ngIf="!router.url.includes('/login') && !router.url.includes('/signup')" -->
    <!-- the side nav -->
  <p>
    <button mat-button class="menuButton" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button> 
  </p>

  <p>
    <button mat-button routerLink="/dashboard" routerLinkActive="active">
      <span class="material-symbols-outlined">
        dashboard
      </span>
      <span style="vertical-align: super; font-size: medium;" class="tilt-neon-font"> Dashboard </span>
    </button>
  </p>

  <p>
    <button mat-button routerLink="/inventories" routerLinkActive="active">
      <span class="material-symbols-outlined"> inventory </span>
      <span style="vertical-align: super; font-size: medium;" class="tilt-neon-font"> Inventories </span>
    </button>
  </p>

  <p>
    <button mat-button routerLink="/add-inventory" routerLinkActive="active">
      <span class="material-symbols-outlined">
        <!-- description -->
        library_add
      </span>
      <span style="vertical-align: super; font-size: medium;" class="tilt-neon-font"> Add Inventory </span>
    </button>
  </p>

  <p>
    <button mat-button routerLink="/resource-assignment" routerLinkActive="active">
      <span class="material-symbols-outlined"> edit </span>
      <span style="vertical-align: super; font-size: medium;" class="tilt-neon-font"> Assign Resource </span>
    </button>
  </p>

  <p>
    <button mat-button routerLink="/add-user" routerLinkActive="active">
      <span class="material-symbols-outlined"> person_add </span>
      <span style="vertical-align: super; font-size: medium;" class="tilt-neon-font"> Add User </span>
    </button>
  </p>
  </mat-sidenav>


  <mat-sidenav-content>
    <!-- the main page content -->
    <p>
      <button mat-button class="menuToggle" (click)="sidenav.toggle()" *ngIf="!router.url.includes('/login') && !router.url.includes('/signup')">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
