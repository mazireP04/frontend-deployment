
<app-display-table
  [data]="inventoryItems"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  [length]="length"
  [pageIndex]="pageIndex"
  [selectedItemIds]="selectedItemIds"
  [displayedColumns]="displayedColumns"
  (display)="changeDisplayedColumns($event)"
  (deleteItems)="deleteItems($event)"
  (unassignItems)="unassignSelectedItems($event)"
  (pageChanged)="onPageChanged($event)"
  (updateSelectedItems)="updateSelectedItems($event)"

>
</app-display-table>
