
<app-display-table
  [data]="inventoryItems"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  [length]="length"
  [pageIndex]="pageIndex"
  [displayedColumns]="[
    'ID',
    'Category',
    'Sub-Category',
    'Model Name',
    'Model Memory',
    'Warranty',
    'Screen Size',
    'Price',
    'Assigned To',
    'Status'
  ]"
  (deleteItems)="deleteItems($event)"
  (unassignItems)="unassignSelectedItems($event)"
  (pageChanged)="onPageChanged($event)"
>
</app-display-table>
